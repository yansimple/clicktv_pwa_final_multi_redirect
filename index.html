<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–£—Å—Ç–∞–Ω–æ–≤–∏ –Ω–∞—à–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="icon-192.png" type="image/png">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f2f2f2;
      text-align: center;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ ClickTV</h1>
  <p>–ü–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –≤—ã —Å–º–æ–∂–µ—Ç–µ –∑–∞–ø—É—Å–∫–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø—Ä—è–º–æ —Å –≥–ª–∞–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞</p>
  <button id="installBtn" style="display: none;">–£–°–¢–ê–ù–û–í–ò–¢–¨</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

      // üëâ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–µ–¥–∏—Ä–µ–∫—Ç, –µ—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ
      if (isStandalone) {
        window.location.replace('app.html');
      }

      // üëâ –ó–∞–ø–∞—Å–Ω–æ–π —Ä–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ —Ç–∞–π–º–µ—Ä (–Ω–∞ —Å–ª—É—á–∞–π –≥–ª—é–∫–æ–≤)
      setTimeout(() => {
        if (document.visibilityState === 'visible') {
          const againStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
          if (againStandalone) window.location.replace('app.html');
        }
      }, 3000);
    });

    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById('installBtn');
      btn.style.display = 'inline-block';

      btn.addEventListener('click', () => {
        if (window.matchMedia('(display-mode: standalone)').matches) {
          window.location.replace('app.html'); // üëâ –µ—Å–ª–∏ PWA —É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ
          return;
        }

        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('PWA —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ ‚Äî –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º...');
            setTimeout(() => window.location.replace('app.html'), 2000);
          } else {
            console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫–∞–∑–∞–ª—Å—è');
          }
          deferredPrompt = null;
        });
      });
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω'));
    }
  </script>
</body>
</html>
